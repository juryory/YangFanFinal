<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情景题 - 答题页</title>
    <link rel="stylesheet" href="/css/情景题-答题页.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <img src="/assets/image/情景题答题页背景图.webp" alt="答题页背景图" class="background-image">

            <!-- 题目和选项显示区域 -->
            <div class="question-area">
                <p id="question-text">题目显示在这里</p>
                <div id="options"></div>
            </div>

            <!-- 计时区域 -->
            <div class="timer-area">
                <p id="timer">02:00</p>
            </div>

            <!-- 答案区域 -->
            <div class="answer-area">
                <p id="answer-text">答案显示区域</p>
            </div>

            <!-- 两个按钮 -->
            <button class="action-button" id="start-timer"></button>
            <button class="action-button" id="return-selection"></button>
            <div class="bottom-links">
                <a href="/page/必答题-首页.html">必答题</a>
                <a href="/page/选分题-首页.html">选分题</a>
                <a href="/page/一站到底-首页.html">一站到底</a>
                <a href="/page/情景题-首页.html">情景题</a>
            </div> 
        </div>
    </div>

    <!-- 引用 JavaScript 文件 -->
    <!-- 引入 Papa Parse 库 -->
    <script src="/js/papaparse.min.js"></script>
    <!-- 引用 JavaScript 文件 -->
    <script src="/js/情景题-答题页.js"></script>
</body>
</html>
