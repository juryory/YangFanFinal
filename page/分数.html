<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分数榜单</title>
    <style>
        /* 通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        .content {
            position: relative;
            width: auto;
            height: auto;
            max-height: 100vh;
            aspect-ratio: 16 / 9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 分数榜单容器 */
        .scoreboard {
            position: absolute;
            top: 20%;
            left: 19%;
            width: 55%;
            background-color: rgba(255, 255, 255, 0.8);
            height: 74%; /* 父容器的高度，使用百分比 */
            padding: 2%;
        }

        /* 单个队伍的容器 */
        .team {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 10%; /* 每行的高度，使用百分比 */
            margin-bottom: 1%;
        }

        .team-name {
            width: 36%;
            text-align: left;
        }

        .team-score {
            width: 7%;
            text-align: center;
        }

        .team-buttons {
            display: flex;
            width: 13%; /* 两个按钮的总宽度 */
            height: 100%;
            justify-content: space-between;
            gap: 2%;
        }

        /* 加减分按钮样式 */
        .button {
            width: 48%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent; /* 确保按钮没有灰色背景 */
            border: none;
            cursor: pointer;
        }

        .add-button {
            background-image: url('/assets/image/分数加分按钮.png');
        }

        .subtract-button {
            background-image: url('/assets/image/分数减分按钮.png');
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <!-- 背景图片 -->
            <img src="/assets/image/分数背景图.webp" alt="背景图片" class="background-image">

            <!-- 分数榜单容器 -->
            <div class="scoreboard">
                <div class="team">
                    <div class="team-name">队伍 1</div>
                    <div class="team-score" id="score1">0</div>
                    <div class="team-buttons">
                        <button class="button add-button" onclick="changeScore('score1', 1)"></button>
                        <button class="button subtract-button" onclick="changeScore('score1', -1)"></button>
                    </div>
                </div>
                <div class="team">
                    <div class="team-name">队伍 2</div>
                    <div class="team-score" id="score2">0</div>
                    <div class="team-buttons">
                        <button class="button add-button" onclick="changeScore('score2', 1)"></button>
                        <button class="button subtract-button" onclick="changeScore('score2', -1)"></button>
                    </div>
                </div>
                <div class="team">
                    <div class="team-name">队伍 3</div>
                    <div class="team-score" id="score3">0</div>
                    <div class="team-buttons">
                        <button class="button add-button" onclick="changeScore('score3', 1)"></button>
                        <button class="button subtract-button" onclick="changeScore('score3', -1)"></button>
                    </div>
                </div>
                <!-- 继续为其他队伍添加行 -->
            </div>
        </div>
    </div>

    <script>
        function changeScore(teamId, value) {
            var scoreElement = document.getElementById(teamId);
            var currentScore = parseInt(scoreElement.innerText);
            scoreElement.innerText = currentScore + value;
        }
    </script>
</body>
</html>
