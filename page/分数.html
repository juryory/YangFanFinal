<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分数榜单</title>
    <style>
        /* 通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        .content {
            position: relative;
            width: auto;
            height: auto;
            max-height: 100vh;
            aspect-ratio: 16 / 9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 文字样式 */
        .text {
            position: absolute;
            font-family: '思源黑体 Medium', sans-serif;
            color: #b50808;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 参赛队伍 */
        .team-label {
            top: 20.7%;
            left: 19.4%;
            width: 38.2%;
            height: 4.3%;
            font-size: 2vw;
            font-family: '思源黑体 Medium', sans-serif;
        }

        /* 得分 */
        .score-label {
            top: 20.7%;
            left: 59.6%;
            width: 8.7%;
            height: 4.3%;
            font-size: 2vw;
        }

        /* 北京朝阳分公司——安立路之狼战队 */
        .team-name {
            top: 27.5%;
            left: 19.4%;
            width: 38.2%;
            height: 5.4%;
            font-size: 2vw;
            color: #000000;
        }

        /* 100分 */
        .score-value {
            top: 27.5%;
            left: 59.6%;
            width: 10.7%;
            height: 5.4%;
            font-size: 2vw;
            color: #b50808;
        }

        /* 加分按钮 */
        .score-add-btn {
            top: 27.5%;
            left: 72.7%;
            width: 3%;
            height: 5.4%;
            background: transparent;
            background-image: url('/assets/image/分数加分按钮.png');
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
        }

        /* 减分按钮 */
        .score-subtract-btn {
            top: 27.5%;
            left: 77.3%;
            width: 3%;
            height: 5.4%;
            background: transparent;
            background-image: url('/assets/image/分数减分按钮.png');
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <!-- 背景图片 -->
            <img src="/assets/image/分数背景图.webp" alt="背景图片" class="background-image">

            <!-- 文字1：参赛队伍 -->
            <div class="text team-label">参赛队伍</div>

            <!-- 文字2：得分 -->
            <div class="text score-label">得分</div>

            <!-- 文字3：北京朝阳分公司——安立路之狼战队 -->
            <div class="text team-name">北京朝阳分公司——安立路之狼战队</div>

            <!-- 文字4：100分 -->
            <div class="text score-value" id="score">100分</div>

            <!-- 按钮1：加分 -->
            <button class="score-add-btn" onclick="adjustScore(10)"></button>

            <!-- 按钮2：减分 -->
            <button class="score-subtract-btn" onclick="adjustScore(-10)"></button>
        </div>
    </div>

    <script>
        // Function to adjust the score
        function adjustScore(value) {
            const scoreElement = document.getElementById('score');
            let currentScore = parseInt(scoreElement.innerText.replace('分', ''));
            currentScore += value;
            scoreElement.innerText = `${currentScore}分`;
        }
    </script>
</body>
</html>
